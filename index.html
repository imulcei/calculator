<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>a calculator.</title>
</head>
<body>    
    <div class="container">
        <div id="top">
            The Odin Calculator
        </div>
        <div id="screen">
            <p id="screenNum">0</p>
        </div>
        <div class="touches">
            <div class="pad">
                <button class="numpad" data-value="1">1</button>
                <button class="numpad" data-value="2">2</button>
                <button class="numpad" data-value="3">3</button>
                <button class="numpad" data-value="4">4</button>
                <button class="numpad" data-value="5">5</button>
                <button class="numpad" data-value="6">6</button>
                <button class="numpad" data-value="7">7</button>
                <button class="numpad" data-value="8">8</button>
                <button class="numpad" data-value="9">9</button>
                <button class="numpad" data-value="0">0</button>
                <button class="numpad-point" id="point">,</button>
                <button class="numpad-equality" id="equality" >=</button>
            </div>
            <div class="operations">
                <button class="clearEntry" id="clearEntry">CE</button>
                <button class="clearAll" id="clearAll">C</button>
                <button class="opepad" data-value="/">/</button>
                <button class="opepad" data-value="*">x</button>
                <button class="opepad" data-value="-">-</button>
                <button class="opepad" data-value="+">+</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js" ></script>
</body>
</html>
